sudo: false
dist: trusty

language: python

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/ossl-1/

# Only build master, the version branches (e.g. 1.7.x), and
# version tags (which are apparently considered branches by travis)
branches:
    only:
        - master
        - /\d+\.\d+\.x/
        - /\d+\.\d+(\.\d+)?/

matrix:
    include:
        # these are just to make travis's UI a bit prettier
        - python: 2.7
          env: TOXENV=py27
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: pypy-5.3
          env: TOXENV=pypy
        - python: pypy2.7-5.10.0
          env: TOXENV=pypy
        - python: pypy3.5-5.10.1
          env: TOXENV=pypy3-nocoverage
        - python: 2.7
          env: TOXENV=py27 OPENSSL=1.1.0g
        - python: 3.5
          env: TOXENV=py35 OPENSSL=1.1.0g
        - python: 2.7
          env: TOXENV=docs OPENSSL=1.1.0g
          addons:
              apt:
                  packages:
                      - libenchant-dev
        - python: 2.7
          env: TOXENV=pep8
        - python: 3.4
          env: TOXENV=py3pep8
        # - language: generic
        #   os: osx
        #   # 8.3 is macOS 10.12.x
        #   # see: https://docs.travis-ci.com/user/osx-ci-environment/
        #   osx_image: xcode8.3
        #   env: TOXENV=py27 CRYPTOGRAPHY_SUPPRESS_LINK_FLAGS=1
        # - language: generic
        #   os: osx
        #   osx_image: xcode8.3
        #   env: TOXENV=py34 CRYPTOGRAPHY_SUPPRESS_LINK_FLAGS=1
        # - language: generic
        #   os: osx
